name: Dependency Pull Request

on:
  pull_request:
    branches: [master]
    paths:
      - '**/package.json'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Check dependencies
        run: yarn --check-cache
      - name: Build
        run: yarn build
      - name: Test
        run: yarn test
      - uses: EndBug/add-and-commit@v7
        with:
          add: .yarn .pnp.js yarn.lock
          default_author: github_actions
          message: 'chore(package): update dependencies'
